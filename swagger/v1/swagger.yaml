---
openapi: 3.0.1
info:
  title: GowishApi
  version: v1
  description: API for GoWish application
paths:
  "/oauth/token":
    post:
      summary: Authenticate with Telegram
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: Telegram authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: OAuth access token
                  token_type:
                    type: string
                    description: Token type (Bearer)
                  expires_in:
                    type: integer
                    description: Token expiration time in seconds
                  scope:
                    type: string
                    description: Token scope
                  created_at:
                    type: integer
                    description: Token creation timestamp
                  id:
                    type: integer
                    description: User ID
                  username:
                    type: string
                    nullable: true
                    description: Username
                  firstname:
                    type: string
                    nullable: true
                    description: First name
                  lastname:
                    type: string
                    nullable: true
                    description: Last name
                required:
                - access_token
                - token_type
                - expires_in
                - scope
                - created_at
                - id
        '400':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error code
                  error_description:
                    type: string
                    description: Human-readable error description
                required:
                - error
                - error_description
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: string
        required: true
        description: OAuth grant type
  "/api/users":
    get:
      summary: List users
      tags:
      - Users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  "/api/users/{id}":
    parameters:
    - name: id
      in: path
      description: User ID
      required: true
      schema:
        type: string
    get:
      summary: Get a user
      tags:
      - Users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
  "/api/user_wishes/{user_id}":
    get:
      summary: Get user wishes
      tags:
      - Wishes
      parameters:
      - name: user_id
        in: path
        description: User ID
        required: true
        schema:
          type: string
      - name: o
        in: query
        required: false
        description: Order
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  "/api/realised_user_wishes/{user_id}":
    get:
      summary: Get realised user wishes
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: user_id
        in: path
        description: User ID
        required: true
        schema:
          type: string
      - name: o
        in: query
        required: false
        description: Order
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  "/api/wishes":
    get:
      summary: List current user wishes
      tags:
      - Wishes
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '401':
          description: Unauthorized
    post:
      summary: Create a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wish:
                  type: object
                  properties:
                    body:
                      type: string
                      description: Text description
                    url:
                      type: string
                      description: URL
  "/api/wishes/{id}":
    parameters:
    - name: id
      in: path
      description: Wish ID
      required: true
      schema:
        type: integer
    get:
      summary: Get a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
    put:
      summary: Update a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wish:
                  type: object
                  properties:
                    body:
                      type: string
                      description: Text description
                    url:
                      type: string
                      description: URL
    delete:
      summary: Delete a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
  "/api/wishes/{id}/realise":
    put:
      summary: Mark wish as realised
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wish ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
  "/api/wishes/{id}/book":
    put:
      summary: Book a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wish ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
  "/api/wishes/{id}/unbook":
    put:
      summary: Unbook a wish
      tags:
      - Wishes
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        description: Wish ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
servers:
- url: "{protocol}://{host}"
  variables:
    protocol:
      default: http
    host:
      default: localhost:3000
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
